<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Cadastro Noticia</title>
</head>

<body>
  <div th:include="layout :: nav"></div>
  <div class="container">

    <form Method="post" th:action="@{/noticia/salvar}" th:object="${noticia}" enctype="multipart/form-data">

      <h1>Cadastro de Noticia</h1>

      <div class="row">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3 col-md-6">

          <label>Titulo</label>
          <input type="text" class="form-control" placeholder="Titulo" th:field="*{Titulo}"
            th:classappend="${#fields.hasErrors('Titulo')} ? 'is-invalid'" />

          <div class="invalid-feedback">
            <span th:errors="*{Titulo}"></span>
          </div>

        </div>

        <div class="mb-3 col-md-6">

          <label>Conteudo</label>
          <input type="text" class="form-control" placeholder="Conteudo" th:field="*{Conteudo}"
            th:classappend="${#fields.hasErrors('Conteudo')} ? 'is-invalid'" />

          <div class="invalid-feedback">
            <span th:errors="*{Conteudo}"></span>
          </div>

        </div>

        <div class="mb-3 col-md-6">
          <label>Imagem</label>
          <input type="file" name="file" id="file" class="form-control">
        </div>

        <input type="submit" class="btn btn-primary">

    </form>
  </div>

  <div th:include="layout :: footer"></div>

    
  <script th:if="${mensagem} == success" th:inline="javascript">
    Swal.fire({
      title: 'Sucesso',
      text: "Cadastro Feito Com Sucesso",
      icon: 'success',
      confirmButtonText: 'Ok'
    })
  </script>
  <script th:if="${mensagem} == erro" th:inline="javascript">
    Swal.fire({
      title: 'Sucesso',
      text: "Cadastro Feito Com Sucesso",
      icon: 'success',
      confirmButtonText: 'Ok'
    })
  </script>
</body>

</html>
