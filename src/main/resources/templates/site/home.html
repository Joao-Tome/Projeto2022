<!DOCTYPE html>
<html lang="en">

<head>
	<div th:include="site/layoutSite :: head"></div>
	
	<title>Java 2022 - Home</title>
</head>

<body>

    <!-- ***** Preloader Start ***** -->
	<div th:include="site/layoutSite :: preloader"></div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <div th:include="site/layoutSite :: header"></div>
    <!-- ***** Header Area End ***** -->

    <section class="section" id="produtos">
        <div class="container" style="margin-top: 10rem">
            <div class="center-heading">
                <h2>Produtos</h2>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12"
                    data-scroll-reveal="enter bottom move 30px over 0.6s after 0.4s"
                    th:each=" d : ${Produtos}">
                    <div class="features-item">
                        <div class="features-icon">
                            <img th:src="@{'/produto/getimagem/'+*{d.imagem}}" alt="">
                            <h4 th:text="${d.Nome}"></h4>
                            <p th:text="${d.categoria.Descricao}"></p>
                            <p th:text="${d.prodstatus.Status}"></p>
                            <p>R$ <span th:text="${d.valor}"></p>
                            <a th:href="@{/site/detalhes(id=${d.id})}" class="main-button">
                                Detalhes
                            </a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section" id="noticias">
        <div class="container" style="margin-top: 3rem">
            <div class="center-heading">
                <h2>Noticias</h2>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12"
                    data-scroll-reveal="enter bottom move 30px over 0.6s after 0.4s"
                    th:each=" n : ${noticias}">
                    <div class="features-item">
                        <div class="features-icon">
                            <img th:src="@{'/noticia/getimagem/'+*{n.urlImage}}" alt="">
                            <h4 th:text="${n.Titulo}"></h4>
                            <p th:text="${n.Conteudo}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



	<div th:include="site/layoutSite :: footer"></div>
    <!-- ***** Footer Start ***** -->

	<div th:include="site/layoutSite :: scripts"></div>

    

</body>
</html>
