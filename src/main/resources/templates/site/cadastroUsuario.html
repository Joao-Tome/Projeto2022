<!DOCTYPE html>
<html lang="en">

<head>
	<div th:include="site/layoutSite :: head"></div>
	
	<title>Java 2022 - Home</title>
</head>

<body>

    <!-- ***** Preloader Start ***** -->
	<div th:include="site/layoutSite :: preloader"></div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <div th:include="site/layoutSite :: header"></div>
    <!-- ***** Header Area End ***** -->


    <div class="container" style="margin-top: 10rem">
        <form method="post" th:action="@{/site/salvarSiteUsuario}" th:object="${usuario}">
            <h1>Detalhes do Usuario</h1>
    
            <div class="row">
              <div class="mb-3 col-md-6">
                <input type="text" style="display: none" th:field="*{id}" />
    
                <label>Login</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Login"
                  th:field="*{Login}"
                  th:classappend="${#fields.hasErrors('Login')} ? 'is-invalid'"
                />
    
                <div class="invalid-feedback">
                  <span th:errors="*{Login}"></span>
                </div>
              </div>
    
              <div class="mb-3 col-md-6">
                <label>Senha</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Senha"
                  th:field="*{Senha}"
                  th:classappend="${#fields.hasErrors('Senha')} ? 'is-invalid'"
                />
    
                <div class="invalid-feedback">
                  <span th:errors="*{Senha}"></span>
                </div>
              </div>
    
              <div class="mb-3 col-md-6" style="display: none;">
                <label>tipousuario</label>
                <select
                  th:field="*{tipousuario.id}"
                  class="form-control"
                  th:classappend="${#fields.hasErrors('tipousuario')} ? 'is-invalid'"
                  style="display: none;"
                >
                  <option value="3">Comum</option>
                </select>
    
                <div class="invalid-feedback">
                  <span th:errors="*{tipousuario}"></span>
                </div>
              </div>
    
              <div class="mb-3 col-md-6" style="display: none;">
                <label>Pessoa</label>
                <select
                  th:field="*{pessoa.id}"
                  class="form-control"
                  
                >
                  <option
                    th:value="${pessoa.id}"
                    th:text="${pessoa.PrimeiroNome}"
                  ></option>
                </select>
    
                <div class="invalid-feedback">
                  <span th:errors="*{pessoa}"></span>
                </div>
              </div>
            </div>
    
            <input type="submit" class="btn btn-primary" value="Salvar" />
    
            <span th:text="${validacao}"></span>
          </form>


    </div>





	<div th:include="site/layoutSite :: footer"></div>
    <!-- ***** Footer Start ***** -->

	<div th:include="site/layoutSite :: scripts"></div>

    

</body>
</html>
