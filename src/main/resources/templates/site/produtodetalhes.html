<!DOCTYPE html>
<html lang="en">

<head>
	<div th:include="site/layoutSite :: head"></div>
	<link rel="stylesheet" th:href="@{/css/detalhes.css}">
	<title>Detalhes do Produto</title>
</head>

<body>

    <!-- ***** Preloader Start ***** -->
	<div th:include="site/layoutSite :: preloader"></div>
    <!-- ***** Preloader End ***** -->



    
    <!-- ***** Header Area Start ***** -->
    <div th:include="site/layoutSite :: header"></div>
    <!-- ***** Header Area End ***** -->


    <!-- Conteudo -->
    <div th:if="${produto}" class="conteudo" >
        <h1 th:text="${produto.Nome}" class="text-center"></h1>
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="row mt-5">
                    <div class="col-md-7 d-flex justify-content-center">
                        <img th:src="@{'/produto/getimagem/'+*{produto.imagem}}" class="m-3 rounded" alt="" width="60%">
                    </div>
                    <div class="col-md-5 descricao text-white">
                        <div class="row justify-content-center mt-5">
                            <div class="col-md-6">
                                <h2 class="text-center mb-2">Valor</h2>
                                <h3 class="text-center">R$ <span th:text="${produto.valor}"></span></h2>
                            </div>
                        </div>
                        <div class="row justify-content-center mt-5">
                            <div class="col-md-6">
                                <h2 class="text-center mt-2 mb-2">Marca</h2>
                                <h4 class="text-center" th:text="${produto.marca.Nome}"></h4>
                            </div>
                        </div>
                        <div class="row justify-content-center mt-5">
                            <div class="col-md-6">
                                <h2 class="text-center mt-2 mb-2">Categoria</h2>
                                <h4 class="text-center" th:text="${produto.categoria.Descricao}"></h4>
                            </div>
                        </div>
                        <div class="row justify-content-center mt-5">
                            <div class="col-md-12">
                                <h2 class="text-center mt-2 mb-2">Descrição</h2>
                                <h4 class="text-center" th:text="${produto.descricao}"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </div>

        
	<div th:include="site/layoutSite :: footer"></div>
    <!-- ***** Footer Start ***** -->

	<div th:include="site/layoutSite :: scripts"></div>

    

</body>
</html>
