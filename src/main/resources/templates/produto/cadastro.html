<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cadastro produto</title>
  </head>
  <body>
  <form Method="post" th:action="@{/produto/salvar}" th:object="${produto}">
  
    <h1>Cadastro de produto</h1>
    
   	<div class="row">
   		<div class="mb-3 col-md-6">
        <input type="text" style="display:none" th:field="*{id}">

        <label>Nome</label>
        <input type="text" class="form-control" placeholder="Nome" th:field="*{Nome}"
                th:classappend="${#fields.hasErrors('Nome')} ? 'is-invalid'"/>
   		
        <div class="invalid-feedback">
          <span th:errors="*{Nome}"></span>
        </div>

      </div>

      <div class="mb-3 col-md-6">
        <label>Descricao</label>
        <input type="text" class="form-control" placeholder="Descricao" th:field="*{Descricao}"
               th:classappend="${#fields.hasErrors('Descricao')} ? 'is-invalid'"/>
   		
        <div class="invalid-feedback">
          <span th:errors="*{Descricao}"></span>
        </div>

      </div>

      <div class="mb-3 col-md-6">
        <label>Valor</label>
        <input type="text" class="form-control" placeholder="Valor" th:field="*{Valor}"
               th:classappend="${#fields.hasErrors('Valor')} ? 'is-invalid'"/>
   		
        <div class="invalid-feedback">
          <span th:errors="*{Valor}"></span>
        </div>

      </div>

      <div class="mb-3 col-md-6">
        <label>Quantidade</label>
        <input type="text" class="form-control" placeholder="Quantidade" th:field="*{Quantidade}"
               th:classappend="${#fields.hasErrors('Quantidade')} ? 'is-invalid'"/>
   		
        <div class="invalid-feedback">
          <span th:errors="*{Quantidade}"></span>
        </div>

      </div>


      <div class="mb-3 col-md-6">
        <label>categoria</label>
        <select th:field="*{categoria}" class="form-control" th:classappend="${#fields.hasErrors('categoria')} ? 'is-invalid'">
            <option value="">Selecione uma Opção.</option>
            <option th:each="c : ${listaCategoria}" th:value="${c.id}" th:text="${c.Descricao}" ></option>
        </select>

        <div class="invalid-feedback">
          <span th:errors="*{categoria}"></span>
        </div>
        
      </div>
   	</div>
    
     <input type="submit" class="btn btn-primary">

     <span th:text="${validacao}"></span>

  </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
