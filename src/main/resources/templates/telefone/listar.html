<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Lista Telefone</title>
  </head>
  <body>
  <form >
  
    <h1>Lista de Telefone</h1>
    
    <table class="table">
    	<thead>
    		<tr>
    			<th>Código</th>
    			<th>Tipo</th>
    			<th>Telefone</th>
          <th>Pessoa</th>
          <th>Açoes</th>
    		</tr>
    		
    	</thead>
		<tbody>
			<tr th:each="d : ${listaTelefone}">
				<td th:text="${d.id}"></td>
				<td th:text="${d.Tipo}"></td>
				<td th:text="${d.Telefone}"></td>
        <td th:text="${d.pessoa.PrimeiroNome}"></td>
        <td>
          <a class="btn btn-primary" 
				   th:href="@{/telefone/alterar(id=${d.id})}" >Alterar</a> 
				  <!-- <a class="btn btn-danger" th:href="@{/produto/excluir(id=${d.id})}" >Excluir</a> -->
          <button type="button" 
                  class="btn btn-danger excluir"  
                  id="btnExcluir" 
                  data-value="/telefone/excluir?id={id}"
                  th:id="${d.id}"
                  data-bs-target="#myModal"
                  data-bs-toggle="modal">Excluir</button>
          

        </td>
			</tr>
		</tbody>
		
    	
    </table>  

    <!--CONFIRM MODAL-->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal" th:fragment="modal">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                  <h4 class="modal-title">Atenção</h4>
              </div>
              <div class="modal-body">
                  <p>Confirma a exclusão?</p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
                  <button id="ok_confirm" type="button" class="btn btn-danger">Ok</button>
              </div>
          </div>    <!-- /.modal-content -->
      </div>  <!-- /.modal-dialog -->
    </div> <!-- /.modal -->  




  </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

      var url=""
      $(".excluir").on("click",function(){
        url = $(this).attr("data-value");
        url = url.replace("{id}", $(this).attr("id"));
      });

      $("#ok_confirm").click(function(){
        document.location.href = "http://localhost:8080" + url
      });
    </script>

  </body>
</html>
