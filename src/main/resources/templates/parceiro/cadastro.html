<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Cadastro Parceiro</title>
</head>

<body>
  <div th:include="layout :: nav"></div>
  <div class="container">

    <form Method="post" th:action="@{/parceiro/salvar}" th:object="${parceiro}">

      <h1>Cadastro de Parceiro</h1>

      <div class="row">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3 col-md-6">

          <label>Nome</label>
          <input type="text" class="form-control" placeholder="Nome" th:field="*{Nome}"
            th:classappend="${#fields.hasErrors('Nome')} ? 'is-invalid'" />

          <div class="invalid-feedback">
            <span th:errors="*{Nome}"></span>
          </div>

        </div>

        <div class="mb-3 col-md-6">

          <label>CNPJ</label>
          <input type="text" class="form-control" placeholder="CNPJ" th:field="*{CNPJ}"
            th:classappend="${#fields.hasErrors('CNPJ')} ? 'is-invalid'" />

          <div class="invalid-feedback">
            <span th:errors="*{CNPJ}"></span>
          </div>

        </div>

        <div class="mb-3 col-md-6">

          <label>Descricao</label>
          <input type="text" class="form-control" placeholder="Descricao" th:field="*{Descricao}"
            th:classappend="${#fields.hasErrors('Descricao')} ? 'is-invalid'" />

          <div class="invalid-feedback">
            <span th:errors="*{Descricao}"></span>
          </div>



          <input type="submit" class="btn btn-primary">

    </form>
  </div>
  
  <div th:include="layout :: footer"></div>

    
  <script th:if="${mensagem} == success" th:inline="javascript">
    Swal.fire({
      title: 'Sucesso',
      text: "Cadastro Feito Com Sucesso",
      icon: 'success',
      confirmButtonText: 'Ok'
    })
  </script>
  <script th:if="${mensagem} == erro" th:inline="javascript">
    Swal.fire({
      title: 'Sucesso',
      text: "Cadastro Feito Com Sucesso",
      icon: 'success',
      confirmButtonText: 'Ok'
    })
  </script>
</body>

</html>
