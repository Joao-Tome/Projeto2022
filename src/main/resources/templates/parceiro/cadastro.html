<!DOCTYPE html>
<html lang="en">

<head>
  <div th:include=" layout :: head"></div>
  <title>Cadastro Parceiro</title>
</head>

<body>
  <div th:include="layout :: preloader"></div>
  <div th:include="layout :: nav"></div>
  <div class="container" style="margin-top: 10rem;">

    <form Method="post" th:action="@{/parceiro/salvar}" th:object="${parceiro}" enctype="multipart/form-data">

      <h1 class="text-center mb-3">Cadastro de Parceiro</h1>

      <div class="row">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3 col-md-6">

          <label>Nome</label>
          <input type="text" class="form-control" placeholder="Nome" th:field="*{Nome}"
            th:classappend="${#fields.hasErrors('Nome')} ? 'is-invalid'" />

          <div class="invalid-feedback">
            <span th:errors="*{Nome}"></span>
          </div>

        </div>

        <div class="mb-3 col-md-6">

          <label>CNPJ</label>
          <input type="text" class="form-control" placeholder="CNPJ" th:field="*{CNPJ}"
            th:classappend="${#fields.hasErrors('CNPJ')} ? 'is-invalid'" />

          <div class="invalid-feedback">
            <span th:errors="*{CNPJ}"></span>
          </div>

        </div>

        <div class="mb-3 col-md-6">

          <label>Descricao</label>
          <input type="text" class="form-control" placeholder="Descricao" th:field="*{Descricao}"
            th:classappend="${#fields.hasErrors('Descricao')} ? 'is-invalid'" />

          <div class="invalid-feedback">
            <span th:errors="*{Descricao}"></span>
          </div>
        </div>

        <div class="mb-3 col-md-6">
          <label>Imagem</label>
          <input type="file" name="file" id="file" class="form-control-file">
        </div>

      </div>  
        <input type="submit" class="btn btn-primary mt-5 float-right">

    </form>
  </div>

  <div th:include="layout :: footer"></div>

  <div th:include="layout :: scripts"></div>

  <script th:if="${mensagem} == success" th:inline="javascript">
    Swal.fire({
      title: 'Sucesso',
      text: "Cadastro Feito Com Sucesso",
      icon: 'success',
      confirmButtonText: 'Ok'
    })
  </script>
  <script th:if="${mensagem} == erro" th:inline="javascript">
    Swal.fire({
      title: 'Erro',
      text: "Occoreu um Erro",
      icon: 'error',
      confirmButtonText: 'Ok'
    })
  </script>
</body>

</html>
