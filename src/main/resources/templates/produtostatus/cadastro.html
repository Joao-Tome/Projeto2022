<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Cadastro Produto Status</title>
</head>

<body>
  <div th:include="layout :: nav"></div>
  <div class="container">

    <form Method="post" th:action="@{/produtostatus/salvar}" th:object="${produtostatus}">

      <h1>Cadastro de Produto Status</h1>

      <div class="row">

        <div class="mb-3 col-md-6">
          <input type="hidden" th:field="*{id}">
          <label>Status</label>
          <input type="text" class="form-control" placeholder="Status" th:field="*{Status}"
            th:classappend="${#fields.hasErrors('Status')} ? 'is-invalid'" />

          <div class="invalid-feedback">
            <span th:errors="*{Status}"></span>
          </div>

        </div>

        <input type="submit" class="btn btn-primary">

    </form>
  </div>

  <div th:include="layout :: footer"></div>

    
  <script th:if="${mensagem} == success" th:inline="javascript">
    Swal.fire({
      title: 'Sucesso',
      text: "Cadastro Feito Com Sucesso",
      icon: 'success',
      confirmButtonText: 'Ok'
    })
  </script>
  <script th:if="${mensagem} == erro" th:inline="javascript">
    Swal.fire({
      title: 'Sucesso',
      text: "Cadastro Feito Com Sucesso",
      icon: 'success',
      confirmButtonText: 'Ok'
    })
  </script>
</body>

</html>
