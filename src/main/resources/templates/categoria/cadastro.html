<!DOCTYPE html>
<html lang="en">

<head>
  <div th:include=" layout :: head"></div>
  <title>Cadastro Categoria</title>
</head>

<body>
  <div th:include="layout :: preloader"></div>
  <div th:include="layout :: nav"></div>
  <div class="container" style="margin-top: 10rem;">


    <form Method="post" th:action="@{/categoria/salvar}" th:object="${categoria}">

      <h1 class="text-center">Cadastro de Categoria</h1>

      <div class="row justify-content-center">

        <div class="m-3 col-md-6">
          <input type="hidden" th:field="*{id}">
          <label>Descricao</label>
          <input type="text" class="form-control" placeholder="Descricao" th:field="*{Descricao}"
            th:classappend="${#fields.hasErrors('Descricao')} ? 'is-invalid'" />

          <div class="invalid-feedback">
            <span th:errors="*{Descricao}"></span>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <input type="submit" class="btn btn-primary float-right">
        </div>
      </div>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->
  </div>

  <div th:include="layout :: footer"></div>

  <div th:include="layout :: scripts"></div>

  <script th:if="${mensagem} == success" th:inline="javascript">
    Swal.fire({
      title: 'Sucesso',
      text: "Cadastro Feito Com Sucesso",
      icon: 'success',
      confirmButtonText: 'Ok'
    })
  </script>
  <script th:if="${mensagem} == erro" th:inline="javascript">
    Swal.fire({
      title: 'Erro',
      text: "Occoreu um Erro",
      icon: 'error',
      confirmButtonText: 'Ok'
    })
  </script>
</body>

</html>
