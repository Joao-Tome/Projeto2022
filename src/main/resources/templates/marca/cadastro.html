<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cadastro Marca</title>
  </head>
  <body>
    <div th:include="layout :: nav"></div>
    <div class="container">

      <form Method="post" th:action="@{/marca/salvar}" th:object="${marca}">
        
        <h1>Cadastro de Marca</h1>
        
        <div class="row">
          
        <div class="mb-3 col-md-6">
          <input type="hidden" th:field="*{id}">
          <label>Nome</label>
          <input type="text" class="form-control" placeholder="Nome" th:field="*{Nome}"
          th:classappend="${#fields.hasErrors('Nome')} ? 'is-invalid'"/>
          
          <div class="invalid-feedback">
            <span th:errors="*{Nome}"></span>
            </div>
            
          </div>
          
          <input type="submit" class="btn btn-primary">
          
        </form>
      </div>
      
      <div th:include="layout :: footer"></div>

    
      <script th:if="${mensagem} == success" th:inline="javascript">
        Swal.fire({
          title: 'Sucesso',
          text: "Cadastro Feito Com Sucesso",
          icon: 'success',
          confirmButtonText: 'Ok'
        })
      </script>
      <script th:if="${mensagem} == erro" th:inline="javascript">
        Swal.fire({
          title: 'Sucesso',
          text: "Cadastro Feito Com Sucesso",
          icon: 'success',
          confirmButtonText: 'Ok'
        })
      </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
