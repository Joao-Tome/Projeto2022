<!DOCTYPE html>
<html lang="en">

<head>
  <div th:include=" layout :: head"></div>
  <title>Cadastro Marca</title>
</head>

<body>
  <div th:include="layout :: preloader"></div>
  <div th:include="layout :: nav"></div>
  <div class="container" style="margin-top: 10rem;">

    <form Method="post" th:action="@{/marca/salvar}" th:object="${marca}">

      <h1 class="text-center">Cadastro de Marca</h1>

      <div class="row justify-content-center">

        <div class="m-3 col-md-6">
          <input type="hidden" th:field="*{id}">
          <label>Nome</label>
          <input type="text" class="form-control" placeholder="Nome" th:field="*{Nome}"
            th:classappend="${#fields.hasErrors('Nome')} ? 'is-invalid'" />

          <div class="invalid-feedback">
            <span th:errors="*{Nome}"></span>
          </div>

        </div>
      </div> 
        <div class="row justify-content-center">
          <div class="col-md-6">
            <input type="submit" class="btn btn-primary float-right">
          </div>
        </div>
        

    </form>
  </div>

  <div th:include="layout :: footer"></div>

  <div th:include="layout :: scripts"></div>

  <script th:if="${mensagem} == success" th:inline="javascript">
    Swal.fire({
      title: 'Sucesso',
      text: "Cadastro Feito Com Sucesso",
      icon: 'success',
      confirmButtonText: 'Ok'
    })
  </script>
  <script th:if="${mensagem} == erro" th:inline="javascript">
    Swal.fire({
      title: 'Erro',
      text: "Occoreu um Erro",
      icon: 'error',
      confirmButtonText: 'Ok'
    })
  </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
